---
layout: index
---
<div class="tag-list">
  <div class="tag-list-inner inner">
  {% include tag-box.html %}
  {% for tag in site.tags %}
    <div class="tags">
        <h2 id="{{ tag | first }}">{{ tag | first }}<span class="post-num">（共{{ tag | last | size }}篇）</span></h2>
        <div class="">
          {% for post in tag.last %}
          <li><span class="post-item-date">{{ post.date | date:"%Y-%m-%d" }}</span><a href="{{ post.url }}">{{ post.title }}</a></li> 
          {% endfor %}
        </div>
    </div>
  {% endfor %}  
  </div>    
</div>
