<div id="category" class="item-box">
    <h2>分类</h2>
    <div class="item-box-content category-box-list">
      {% for category in site.categories %}
      <a class="item-category" href="/category.html?{{ site.param-cate }}={{ category | first }}">{{ category | first }}<span class="cate-size">{{ category | last | size }}</span></a>
      {% endfor %}
    </div>
    <div class="clear"></div>
</div>
