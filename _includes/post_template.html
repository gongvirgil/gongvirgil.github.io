<li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="title-desc"><p>{{ post.description }}</p></div>
    <div class="post_meta">
      <div  class="date">
        <span></span>  
        <a href="">{{ post.date | date: "%F" }}</a>
      </div>
      <div class="comment">
        <span></span>  
        <a href="">1条评论</a>
      </div>
      <div class="cate">                
        {% for tag in post.tags %}
          <a href="">● {{ tag }}</a>          
        {% endfor %}
      </div>
    </div>
</li>
